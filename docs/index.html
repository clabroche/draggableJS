<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragndrop</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- <div id="id"></div> -->
    <div class="navbar">
        <div class="item">Profil</div>
        <div class="item">Devis</div>
        <div class="item">Clients</div>
    </div>
    <div class="container">
        <div class="otherList">
            no drop here
            <div class="infosDropzone">
                infos:
                <div class="text">

                </div>

            </div>
        </div>
        <div class="stack">
            <div price="1000" class="draggable element">element1</div>
            <div price="10" class="draggable element">element2</div>
            <div price="100" class="draggable element">element3</div>
            <div price="42" class="draggable element">element4</div>
        </div>
        <div class="dropzone">DropZone</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../dist/draggable.js"></script>
    <script>
        const draggableJS = new DraggableJS({
            draggableClass: "draggable",
            stackClass: "stack",
            dropClass: "dropzone",
            clone: true
        })
        setInterval(_ => {
            $('.infosDropzone .text').empty()
            Array.from(draggableJS.elementsInDropzone).map(element => {
                $('.infosDropzone .text').append($('<div>').append(`${$(element).text()}: ${$(element).attr('price')}â‚¬`))
            })
        }, 100)
    </script>
</body>

</html>
